{% extends "webapp/base.html" %}
{% load static %}
{% block content %}
<div class="content-section">
    <div><h2>User Login</h2></div>
    <div class="border-top pt-5">
        <form class="form" method="post" id="login-form">
            <div class="row" style="max-width: 600px;">
                <div class="col-4">
                    <img src="{% static 'img/shield_lock.svg' %}" alt="login image" width="128" height="128"
                         style="min-height: 128px; align-content: center"/>
                </div>
                <div class="col-8">
                    {% if form.errors %}
                        <span class="text-danger">Login failed. Please check Username and Password.</span>
                    {% endif %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" id="id_username" name="username" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" id="id_password" name="password" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock content %}
